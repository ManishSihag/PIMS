      imageChangeParams:
        automatic: true
        containerNames:
          - pims-api
        from:
          kind: ImageStreamTag
          namespace: ec1236-tools
          name: 'pims-api:latest'
  replicas: 2
  revisionHistoryLimit: 10
  test: false
  selector:
    app: pims
    env: dev
    instance: ''
    role: api
  template:
    metadata:
      name: pims-api
      creationTimestamp: null
      labels:
        app: pims
        env: dev
        instance: ''
        name: pims-api
        role: api
    spec:
      containers:
        - resources:
            limits:
              cpu: 150m
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 100Mi
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: pims-api
          livenessProbe:
