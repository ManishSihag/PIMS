              value: Development
            - name: ASPNETCORE_URLS
              value: 'http://*:8080'
            - name: HealthChecks__LivePath
              value: /health/live
            - name: HealthChecks__ReadyPath
              value: /health/ready
            - name: ConnectionStrings__PIMS
              valueFrom:
                configMapKeyRef:
                  name: pims-api-database
                  key: CONNECTION_STRINGS_PIMS
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pims-database
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pims-database
                  key: DB_PASSWORD
            - name: Keycloak__Audience
              valueFrom:
                configMapKeyRef:
                  name: pims-api-sso
                  key: KEYCLOAK_AUDIENCE
            - name: Keycloak__Authority
              valueFrom:
                configMapKeyRef:
                  name: pims-api-sso
                  key: KEYCLOAK_AUTHORITY
            - name: Keycloak__Admin__Authority
              valueFrom:
                configMapKeyRef:
                  name: pims-api-sso
                  key: KEYCLOAK_ADMIN_AUTHORITY
            - name: Keycloak__Secret
              valueFrom:
                secretKeyRef:
                  name: pims-api-sso
                  key: KEYCLOAK_SECRET
            - name: Keycloak__ServiceAccount__Secret
              valueFrom:
                secretKeyRef:
                  name: pims-api-sso
                  key: KEYCLOAK_SERVICE_ACCOUNT_SECRET
            - name: Ches__Username
              valueFrom:
                secretKeyRef:
                  name: pims-api-ches
                  key: CHES_USERNAME
            - name: Ches__Password
              valueFrom:
                secretKeyRef:
                  name: pims-api-ches
                  key: CHES_PASSWORD
            - name: Geocoder__Key
              valueFrom:
                secretKeyRef:
                  name: pims-api-geocoder
                  key: GEOCODER_KEY
            - name: ElasticConfiguration__Password
              valueFrom:
                secretKeyRef:
                  name: pims-api-elasticsearch
                  key: ELASTIC_PASSWORD
            - name: Ches__EmailEnabled
              value: 'true'
            - name: Ches__EmailAuthorized
              value: 'false'
            - name: Elastic__Uri
              value: 'https://pims-elastic.apps.silver.devops.gov.bc.ca/'
            - name: Elastic__Username
              value: elastic
            - name: Elastic__Password
              valueFrom:
                secretKeyRef:
                  name: pims-api-elasticsearch
                  key: ELASTIC_PASSWORD
            - name: Notifications__SendAllNow
              value: 'false'
            - name: Keycloak__FrontendClientId
              value: pims-frontend-4391
            - name: Ltsa__IntegratorUsername
              valueFrom:
                secretKeyRef:
                  name: pims-api-ltsa
                  key: INTEGRATOR_USERNAME
            - name: Ltsa__IntegratorPassword
              valueFrom:
                secretKeyRef:
                  name: pims-api-ltsa
                  key: INTEGRATOR_PASSWORD
            - name: Ltsa__UserName
              valueFrom:
                secretKeyRef:
                  name: pims-api-ltsa
                  key: USERNAME
            - name: Ltsa__UserPassword
              valueFrom:
                secretKeyRef:
                  name: pims-api-ltsa
                  key: USER_PASSWORD
          ports:
            - containerPort: 8080
              protocol: TCP
